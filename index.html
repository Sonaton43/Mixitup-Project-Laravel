<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandine Home Page</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font-Awsome css-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Our Team Section Start -->
    <section class="our-portfolio-area" id="Portfolio">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="title text-center">
                        <h2 class="text-uppercase">our <span class="text-myprimary">portfolio</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="our-portfolio-menu text-center">
                        <a href="#" data-filter="all">All</a>
                        <a href="#" data-filter=".G">Graphic</a>
                        <a href="#" data-filter=".W">WebDesign</a>
                        <a href="#" data-filter=".A">App development</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="container mixitup">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix G">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-1.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix W">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-2.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix G">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-3.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix A">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-4.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix A">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-5.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-10 col-10 mix W">
                    <div class="portfolio">
                        <div class="our-portfolio text-center">
                            <img src="images/portfolio/portfolio-6.jpg" alt="Portfolio Image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Our Team Section End -->

    <!--Font-Awsome js-->
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script>
        var config = document.querySelector('.mixitup');
        var mixer = mixitup(config);
    </script>
    <script src="js/all.min.js"></script>
    <!--Boottstrap Java Scripts-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</html>
